    <script>
        $(".js-personal-data-button").each(function(i) {


            $(this).click(function(e) {

                e.preventDefault();
                popup("#popup-04");

                $("#faq-personal-data").addClass("active").siblings().removeClass("active");

            });

        });

        $(".js-refresh-animation").each(function(i) {


            $(this).click(function(e) {

                e.preventDefault();

                $(this).addClass("loading");

            });

        });

    </script>
